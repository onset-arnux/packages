<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Shortcuts</title>
</head>

<body>
    <div id="cross">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" style="width: 20px;">
        <defs>
            <style>
            .cls-1 {
                fill: none;
            }

            .cls-2 {
                fill: #1d1d1d;
                fill-rule: evenodd;
            }
            </style>
        </defs>
        <g id="Group_42" data-name="Group 42" transform="translate(-790 -254)">
            <rect id="Rectangle_9" data-name="Rectangle 9" class="cls-1" width="14" height="14" transform="translate(790 254)"></rect>
            <g id="cancel-music" transform="translate(790 254)">
            <path id="Path_25" data-name="Path 25" class="cls-2" d="M8.664,7l4.992-4.992A1.177,1.177,0,0,0,11.992.344L7,5.336,2.009.344A1.177,1.177,0,0,0,.345,2.008L5.336,7,.345,11.991a1.177,1.177,0,1,0,1.664,1.664L7,8.663l4.992,4.992a1.177,1.177,0,0,0,1.664-1.664Z" transform="translate(0)"></path>
            </g>
        </g>
        </svg>
    </div>
    <div id="main">
        <div class="category">
            <div class="category-title">
                Raccourcis
            </div>
        </div>
        <div class="content">
            <div class="description">Menu véhicule</div>
            <div class="keys"><span>F1</span></div>
        </div>
        <div class="content">
            <div class="description">Menu personnel</div>
            <div class="keys"><span>F2</span></div>
        </div>
        <div class="content">
            <div class="description">Menu métier</div>
            <div class="keys"><span>F3</span></div>
        </div>
        <div class="content">
            <div class="description">Inventaire</div>
            <div class="keys"><span>F4</span></div>
        </div>
        <div class="content">
            <div class="description">Intéragir</div>
            <div class="keys"><span>E</span></div>
        </div>
        <div class="content">
            <div class="description">Animations</div>
            <div class="keys"><span>G</span></div>
        </div>
        <div class="content">
            <div class="description">Téléphone</div>
            <div class="keys"><span>K</span></div>
        </div>
        <div class="content">
            <div class="description">Verrouiller / Déverrouiller véhicule</div>
            <div class="keys"><span>U</span></div>
        </div>
        <div class="content">
            <div class="description">Vue première personne</div>
            <div class="keys"><span>V</span></div>
        </div>
        <div class="content">
            <div class="description">Ouvrir la carte</div>
            <div class="keys"><span>M</span></div>
        </div>
        <div class="content">
            <div class="description">Montrer du doigt</div>
            <div class="keys"><span>Ctrl</span></div>
        </div>
    </div>

    <script>
        document.querySelector('#cross').addEventListener('click', function (e) {
            e.preventDefault()

            if (window.ue) {
                window.ue.game.callevent("OnShortcutsClosed", "[]");
            } else {
                console.warn('window.ue.game.callevent("OnShortcutsClosed", "[]") will be triggered')
            }
        })
    </script>
</body>

</html>
